<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="search-box">
        <input class="search-box__input" type="text">
        <button class="search-box__btn">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
    </div>

    <script>
        var btnSearch = document.querySelector('.search-box__btn');

        btnSearch.addEventListener('click', function() {
            this.parentElement.classList.toggle('open');//Đứng từ thằng con lấy ra thằng cha
            this.previousElementSibling.focus();//Để nó luôn luôn focus vào thằng input //previousElementSiblinglà thằng elemnt đằng sau nó
        })
    </script>
</body>
</html>
